        <div class="nav-wrap">
            <h1 class="logo">
                MuRongWenDao

            <nav class="nav">

    </header>
    <div class="center">
        <h2>小练习3：轮播图 </h2>
        <div class="container">
            <div class="list" style="left: -600px;">
                <img src="img/6.jpg" alt="1">
                <img src="img/1.jpg" alt="1">
                <img src="img/2.jpg" alt="2">
                <img src="img/3.jpg" alt="3">
                <img src="img/4.jpg" alt="4">
                <img src="img/5.jpg" alt="5">
                <img src="img/6.jpg" alt="6">
                <img src="img/1.jpg" alt="6">
            </div>
            <ol class="button" id="lightButton">
                <li class="light" index="0"></li>
                <li index="1"></li>
                <li index="2"></li>
                <li index="3"></li>
                <li index="4"></li>
                <li index="5"></li>
            </ol>
            <a id="prev" class="arrow"></a>
            <a id="next" class="arrow"></a>
        </div>
        <div class="deal">
            <button onclick="playASC()">正序播放</button>
            <button onclick="playDESC()">逆序播放</button>
            <button onclick="stop()">停止播放</button>
            <div class="error"></div>
        </div>
    </div>

    <script src="js/task_3.js"></script>
